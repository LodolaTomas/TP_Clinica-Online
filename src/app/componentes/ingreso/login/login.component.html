<app-nav-bar></app-nav-bar>
<div class="container d-flex align-items-center justify-content-center vh-100">
    <div class="card" style="width: 30rem;">
        <div class="card-body">
            <form novalidate (ngSubmit)="onLogin()" [formGroup]="userForm">
                <fieldset>

                    <div class="text-center h1">Login</div>

                    <div class="form-group mt-4">
                        <label for="exampleInputEmail1">Email address</label>
                        <input type="email" class="form-control" id="email" placeholder="Enter email"
                            formControlName="email" [class]="isValidField('email')" />
                        <div class="invalid-feedback" style="font-family: sans-serif;">
                            <span *ngIf="userForm.get('email').errors?.required">
                                Please enter your email
                            </span>
                            <span *ngIf="userForm.get('email').errors?.pattern">
                                Please enter a valid email
                            </span>
                        </div>
                    </div>
                    <div class="form-group mt-4">
                        <label for="password">Password</label>
                        <input type="password" class="form-control" id="password" placeholder="Password"
                            formControlName="password" [class]="isValidField('password')" />
                        <div class="invalid-feedback">
                            <span *ngIf="userForm.get('password').errors?.required">
                                Please enter your password
                            </span>
                            <span *ngIf="userForm.get('password').errors?.minlength">
                                the password must be longer than 8 characters
                            </span>
                        </div>
                    </div>
                    <div class="d-grid gap-2 mt-4 ">
                        <button type="submit" class="btn btn-success " [disabled]="userForm.invalid">
                            Submit
                        </button>
                        <button type="button" class="btn btn-outline-dark" (click)="flag=true">
                            Acceso Rapido
                        </button>
                    </div>
                    <div class="row mt-4" *ngIf="flag==true">
                        <button type="button" class="btn btn-danger col-12" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Administrador" (click)="LoginAdmin()">
                            <img src="../../../../assets/admin.jpg" style="width: 60px;">
                        </button>
                        <button type="button" class="btn btn-primary col-6" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Paciente" (click)="LoginPaciente()">
                            <img src="../../../../assets/paciente1.jpg" style="width: 50px;">
                        </button>
                        <button type="button" class="btn btn-primary col-6" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Paciente" (click)="LoginPaciente2()">
                            <img src="../../../../assets/paciente2.jpg" style="width: 50px;">
                        </button>
                        <button type="button" class="btn btn-warning col-6" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Especialistas" (click)="LoginEspecialista()">
                            <img src="../../../../assets/especialista1.jpg" style="width: 50px;">
                        </button>
                        <button type="button" class="btn btn-warning col-6" data-bs-toggle="tooltip"
                            data-bs-placement="top" title="Especialista" (click)="LoginEspecialista2()">
                            <img src="../../../../assets/especialista2.jpg" style="width: 50px;">
                        </button>
                    </div>
                </fieldset>
            </form>
        </div>
    </div>
</div>
